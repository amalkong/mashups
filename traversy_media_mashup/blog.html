<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/> -->
		<link rel="stylesheet" href="http://localhost/www/_assets/css/font-awesome-5.11.2/css/all.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/blog.css" />
		<title>My Blog</title>
	</head>
	<body>
		<aside id="main-sidebar" class="sidebar left">
			<button id="toggle" class="toggle"><i class="fa fa-bars fa-2x"></i></button>
			<nav id="navbar">
				<div class="logo"><img src="http://localhost/www/_assets/img/avatar.jpg" alt="user" /></div>
				<ul id="sidebar-list"></ul>
			</nav>
		</aside>
		<main id="main" class="main">
			<div class="container hero flex">
				<header>
					<h1>Blogging App</h1>
					<p>View, edit and delete blog poste</p>
					<a class="cta-btn" href="#blog-container">Start Blogging</a>
				</header>
			</div>
			<div id="blog-container" class="blog container flex flex--col">
				<h1>Blog Posts</h1>

				<div class="filter-container">
					<input type="text" id="filter" class="filter" placeholder="Filter posts..." />
				</div>

				<div id="posts-container"></div>

				<div class="loader">
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="./js/script.js"></script>
		<script type="text/javascript" src="./js/blog.js"></script>
	</body>
</html>
