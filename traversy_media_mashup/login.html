<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/> -->
		<link rel="stylesheet" href="http://localhost/www/_assets/css/font-awesome-5.11.2/css/all.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/login.css" />
		<title>Traversy Media Mashups : Login Page</title>
	</head>
	<body>
		<aside id="main-sidebar" class="sidebar left">
			<button id="toggle" class="toggle"><i class="fa fa-bars fa-2x"></i></button>
			<nav id="navbar">
				<div class="logo"><img src="http://localhost/www/_assets/img/avatar.jpg" alt="user" /></div>
				<ul id="sidebar-list"></ul>
			</nav>
		</aside>
		<main id="main" class="main">
			<div id="login-container" class="container">
				<div class="background" id="background"></div>
    			<div class="form-wrapper login--form active">
					<h1>Please Login</h1>
					<form id="login-form" class="form">
					<div class="bg-white rounded p-10 text-center shadow-md">
    					<!-- <h1 class="text-3xl">Image Password Strength</h1>
						<p class="text-sm text-gray-700">Change the password to see the effect</p> -->
						<div class="form-control my-4 text-left">
							<input type="text" class="border block w-full p-2 mt-2 rounded" id="login-email" required />
							<label for="email" class="text-gray-900">Email</label>
							<!-- <label>
							<span style="transition-delay: 0ms">E</span>
							<span style="transition-delay: 50ms">m</span>
							<span style="transition-delay: 100ms">a</span>
							<span style="transition-delay: 150ms">i</span>
							<span style="transition-delay: 200ms">l</span>
							</label> -->
						</div>

						<div class="form-control my-4 text-left">
							<input type="password" class="border block w-full p-2 mt-2 rounded" id="login-password" required />
							<label for="email" class="text-gray-900">Password</label>
						</div>

						<button class="btn bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit" >Login</button>
						
						<p class="text">Don't have an account? <a href="#" id="register-form-toggler">Register</a></p>
					</div>
					</form>
				</div>
				<div class="form-wrapper register--form">
					<form id="register-form" class="form">
						<h2>Register With Us</h2>
						<div class="form-control">
							<input type="text" id="username" placeholder="Enter username" />
							<label for="username">Username</label>
							<small>Error message</small>
						</div>
						<div class="form-control">
							<input type="text" id="email" placeholder="Enter email" />
							<label for="email">Email</label>
							<small>Error message</small>
						</div>
						<div class="form-control">
							<input type="password" id="password" placeholder="Enter password" />
							<label for="password">Password</label>
							<small>Error message</small>
						</div>
						<div class="form-control">
							<input type="password" id="password2" placeholder="Enter password again"/>
							<label for="password2">Confirm Password</label>
							<small>Error message</small>
						</div>
						<button type="submit">Submit</button>
						<p class="text">Already have an account? <a href="#" id="login-form-toggler">Login</a></p>
					</form>
				</div>
			</div>
		</main>
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
  </body>
</html>
