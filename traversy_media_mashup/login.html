<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Traversy Media Mashups : Login Page</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/login.css" />
		<link rel="shortcut icon" href="./favicon.png" type="image/png" />
	</head>
	<body id="login-page">
		<div class="floating-navbar">
			<a href="#" onclick="window.history.go(-1);" title="go to previous page"><i class="fa fa-arrow-left"></i></a>
			<a href="index.html" title="return to home page"><i class="fa fa-home"></i></a>
		</div>
		<aside id="main-sidebar" class="sidebar left">
			<button id="toggle" class="toggle"><i class="fa fa-bars fa-2x"></i></button>
			<nav id="navbar">
				<div class="logo"><img src="./img/avatar.jpg" alt="user" /></div>
				<ul id="sidebar-list"></ul>
			</nav>
		</aside>
		<main id="main" class="main">
			<div id="login-container" class="container">
				<div class="background" id="background"></div>
    			<div class="form-wrapper login--form active">
					<h1>Please Login</h1>
					<form id="login-form" class="form">
					<div class="bg-white rounded p-10 text-center shadow-md">
    					<div class="form-control my-4 text-left">
							<input type="text" class="border block w-full p-2 mt-2 rounded" id="login-email" required />
							<label for="login-email" class="text-gray-900">Email</label>
						</div>

						<div class="form-control my-4 text-left">
							<input type="password" class="border block w-full p-2 mt-2 rounded" id="login-password" required />
							<label for="login-email" class="text-gray-900">Password</label>
						</div>

						<button class="btn bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit" >Login</button>
						
						<p class="text">Don't have an account? <a href="#" id="register-form-toggler">Register</a></p>
					</div>
					</form>
				</div>
				<div class="form-wrapper register--form">
					<form id="register-form" class="form">
						<h2>Register With Us</h2>
						<div class="form-control">
							<label for="register-username">Username</label>
							<input type="text" id="register-username" placeholder="Enter username" />
							<small>Error message</small>
						</div>
						<div class="form-control">
							<label for="register-email">Email</label>
							<input type="text" id="register-email" placeholder="Enter email" />
							<small>Error message</small>
						</div>
						<div class="form-control">
							<label for="register-password">Password</label>
							<input type="password" id="register-password" placeholder="Enter password" />
							<small>Error message</small>
						</div>
						<div class="form-control">
							<label for="register-password2">Confirm Password</label>
							<input type="password" id="register-password2" placeholder="Enter password again"/>
							<small>Error message</small>
						</div>
						<button type="submit">Submit</button>
						<p class="text">Already have an account? <a href="#" id="login-form-toggler">Login</a></p>
					</form>
				</div>
			</div>
		</main>
		<script type="text/javascript" src="./js/lib/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
		<script type="text/javascript" src="./js/login.js"></script>
	</body>
</html>
