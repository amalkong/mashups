	<head>
		<meta charset="UTF-8" />

	<body>
		<nav class="control note-control top right flex flex--col">
			<button class="add" id="add"><i class="fas fa-plus"></i> Add note</button>
			<button class="toggleScrollable" id="toggleScrollable"><i class="fas fa-atom"></i> scrollable?</button>
		</nav>
		<aside id="main-sidebar" class="sidebar left">
			<button id="toggle" class="toggle"><i class="fa fa-bars fa-2x"></i></button>
			<nav id="navbar">
				<div class="logo"><img src="http://localhost/www/_assets/img/avatar.jpg" alt="user" /></div>

			</nav>
		</aside>
		<main id="main" class="main">
			<div class="container hero flex todo">

					<h1>todos</h1>
					<form id="form">
						<input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">
						<ul class="todos" id="todos"></ul>
					</form>
					<small>Left click to toggle completed. <br> Right click to delete todo</small>
				</header>
			</div>
			<div id="notes-container" class="container flex flex--wrap">
				
			</div>
